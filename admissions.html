          <h2>send us your information</h2>
  <form  action="thanks.html" method="post">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>

    <label for="fname">Middle name:</label><br>
    <input type="text" id="fname" name="fname"><br>

    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" "><br><br>

  <label for=" birthday">Enter your Birthday:</label><br>
    <input type="date" id="birthday" name="birthday"><br><br>

    <label for="email">Enter your email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="gender">What is your gender ?</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>
    <label for="phone">Enter your phone number:</label><br><br>
    <input type="tel" id="phone" name="phone" placeholder="05XXXXXXXX"><br><br>

    <label for="college">College/Department</label>

    <select id="college">
      <option value="college">college</option>
      <option value="Faculty Education">Faculty Education</option>
      <option value="college of Literature">college of Literature</option>
      <option value="Faculty of social service">Faculty of social service</option>
      <option value="college of languages">college of languages</option>
      <option value="college of science">college of science</option>
    </select>

    <label for="college">Level</label>

    <select id="Level">
      <option value="Level">Level</option>
      <option value="Undergradute">Undergradute</option>
      <option value="Gradute">Gradute</option>
    </select><br><br>

    <input type="submit" value="Submit" class="btn">
  </form>
